<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
     
<div>
    <h1 id="titulo">Cadastro de DEVs</h1>

    <p>Preencha seus dados nos campos abaixo</p>
    <br>
</div>

<form>
<fieldset class="grupo"
    <div>
        <label>Nome Completo</label>
        <input type="text" name="Nome Completo" id="Nome Completo"
        <br>

    </div>

    <div>
        <label>Data de Nascimento</label>
        <input type="datetime-local" name="Data de Nascimento" id="Data de Nascimento"
    </div>

    <div>
        <label>Informe seu gênero</label>
        <label>
             <input type="radio" name="devweb" value="fronted">Masculino
           <label>
            <input type="radio" name="devweb" value="backend">Feminino
           </label>
           <br>
        </label>

    </div>

     <div>
         <label>Selecione seu estado</label>
         <select> 
             <option selected disabled value="">Selecione</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <OPTION>AM</OPTION>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <OPTION>MS</OPTION>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            <option>DF</option>
         </select> 
         
        
     </div>

    <div>
        <label>CPF</label>
        <input type="text" name="CPF" id="CPF"
        <br>
    </div>

    <div>
        <label>RG</label>
        <input type="text" name="RG" id="RG"
    </div>

    <div>
        <label>Endereço</label>
        <input type="text" name="Endereço" id="Endereço"
    </div>

    <div>
        <label>Complemento</label>
        <input type="text" name="Complemento" id="Complemento"
    </div>

<div>
      <label>Telefone fixo</label>
    <input type="number" name="Telefone fixo" id="Telefone fixo"
    
</div>

     <div>
     <label>Telefone cel</label>
     <input type="number" name="Telefone cel" id="Telefone cel"

     </div>
</fieldset>

<div>
    <label>email</label>
    <input type="email" name="email" id="email"
</div>


<div>
    <label>Infome seu gênero</label>
    <label>
        <input type="radio" name="devweb" value="frontend">Masculino

        <label>
            <input type="radio" name="devweb" value="backend">Feminino
        </label>
    </label>
</div>



</form>


</body>
</html>
